<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Log In to Chalkboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-margin">
      <h1>Sign Up</h1>

      <form id="sign-up-form" class="unlogged-field flex">
        <div class="unlogged-form">
          <p>
            <label for="first-name"
              >First name:<br />
              <input
                id="first-name"
                type="text"
                name="first-name"
                placeholder="Firstname"
              />
            </label>
          </p>
          <p>
            <label for="last-name"
              >Last name:<br />
              <input
                id="last-name"
                type="text"
                name="last-name"
                placeholder="Lastname"
              />
            </label>
          </p>
          <p>
            <label for="email"
              >Email:<br />
              <input
                id="email"
                type="text"
                name="email"
                placeholder="name@email.com"
              />
            </label>
          </p>
          <p>
            <label for="password1"
              >Create password:<br />
              <input
                id="password1"
                type="text"
                name="password1"
                placeholder="********"
              />
            </label>
          </p>
          <p>
            <label for="password2"
              >Confirm password:<br />
              <input
                id="password2"
                type="text"
                name="password2"
                placeholder="********"
              />
            </label>
          </p>
        </div>

        <div class="unlogged-radio">
          <input id="student" type="radio" name="roles" value="student" />
          <label for="student">I am a Student</label>
          <input id="teacher" type="radio" name="roles" value="teacher" />
          <label for="teacher">I am a Teacher</label>
        </div>
      </form>

      <div class="unlogged-buttons flex">
        <a href="../index.html">Sign Up for Chalkboard</a>
      </div>
    </div>
  </body>
</html>
