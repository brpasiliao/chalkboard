<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Edit Assignment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="main-nav">
      <a class="nav-section" href="../profile-user.html">
        <img src="../../../images/userIcon.jpg" alt="User's profile picture" />
        <p>User Name</p>
      </a>
      <a id="logo-section" class="nav-section" href="../home.html">
        <img src="../../../images/chalkboardLogo.jpg" alt="Chalkboard logo" />
      </a>
      <div id="course-section" class="nav-section flex-last flex">
        <label for="course-select"
          >Courses:
          <select id="course-select" name="coursesDropdown">
            <option value="CRS 101">CRS 101</option>
            <option value="CRS 102">CRS 102</option>
          </select>
        </label>
        <img src="../../../images/infoIcon.jpg" alt="Search button" />
      </div>
    </nav>

    <div class="main-margin">
      <nav id="course-nav">
        <a id="contents-tab" class="active-tab course-tab" href="content.html">
          <div class="active-border"></div>
          <img src="../../../images/contentIcon.jpg" alt="Contents" />
          <p>Contents</p>
        </a>
        <a
          id="instructors-tab"
          class="course-tab"
          href="../instructors/instructors.html"
        >
          <img src="../../../images/instructorIcon.jpg" alt="Instructors" />
          <p>Instructors</p>
        </a>
        <a
          id="students-tab"
          class="course-tab"
          href="../students/students.html"
        >
          <img src="../../../images/studentIcon.jpg" alt="Students" />
          <p>Students</p>
        </a>
      </nav>

      <header>
        <a class="header-section mini" href="assignment-view.html">
          <img src="../../../images/backIcon.jpg" alt="Go back" />
        </a>
        <div class="header-section header-title">
          <img src="../../../images/documentIcon.jpg" alt="View materials" />
          <h1>Edit Assignment Name</h1>
        </div>
      </header>

      <section id="assignment-edit" class="not-list expanded2">
        <p>
          <label for="assignmentName"
            >Assignment name:
            <input
              id="materialName"
              type="text"
              name="materialName"
              value="Assignment Name"
            />
          </label>
        </p>
        <p>
          <label for="due"
            >Due Date:
            <input id="due" type="date" name="due" />
          </label>
        </p>
        <ol>
          <li>
            <label
              >Question:
              <textarea name="ans1">
How many inches are there in a foot?</textarea
              >
            </label>
            <label for="ans1"
              >Answer:
              <input id="ans1" type="text" name="ans1" value="12" />
            </label>
          </li>
          <li>
            <label
              >Question:
              <textarea name="ans2">
How many centimeters are there in a meter?</textarea
              >
            </label>
            <label for="ans2"
              >Answer:
              <input id="ans2" type="text" name="ans2" value="100" />
            </label>
          </li>
          <li>
            <label
              >Question:
              <textarea name="ans3">
How many ounces are there in a pound?</textarea
              >
            </label>
            <label for="ans3"
              >Answer:
              <input id="ans3" type="text" name="ans3" value="16" />
            </label>
          </li>
        </ol>
        <button class="logged-button" type="submit" name="editAnsKey">
          Save Changes
        </button>
      </section>
    </div>
  </body>
</html>
