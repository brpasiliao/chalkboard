<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Create Material</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="main-nav">
      <a class="nav-section" href="../profile-user.html">
        <img src="../../../images/userIcon.jpg" alt="User's profile picture" />
        <p>User Name</p>
      </a>
      <a id="logo-section" class="nav-section" href="../home.html">
        <img src="../../../images/chalkboardLogo.jpg" alt="Chalkboard logo" />
      </a>
      <div id="course-section" class="nav-section flex-last flex">
        <label for="course-select"
          >Courses:
          <select id="course-select" name="coursesDropdown">
            <option value="CRS 101">CRS 101</option>
            <option value="CRS 102">CRS 102</option>
          </select>
        </label>
        <img src="../../../images/infoIcon.jpg" alt="Search button" />
      </div>
    </nav>

    <div class="main-margin">
      <nav id="course-nav">
        <a id="contents-tab" class="active-tab course-tab" href="content.html">
          <div class="active-border"></div>
          <img src="../../../images/contentIcon.jpg" alt="Contents" />
          <p>Contents</p>
        </a>
        <a
          id="instructors-tab"
          class="course-tab"
          href="../instructors/instructors.html"
        >
          <img src="../../../images/instructorIcon.jpg" alt="Instructors" />
          <p>Instructors</p>
        </a>
        <a
          id="students-tab"
          class="course-tab"
          href="../students/students.html"
        >
          <img src="../../../images/studentIcon.jpg" alt="Students" />
          <p>Students</p>
        </a>
      </nav>

      <header>
        <a class="header-section" href="materials.html">
          <img src="../../../images/backIcon.jpg" alt="Go back" />
        </a>
        <div class="header-section header-title">
          <img src="../../../images/videoIcon.jpg" alt="View materials" />
          <h1>Create a Material</h1>
        </div>
      </header>

      <section id="material-create" class="not-list">
        <p>
          <label for="filename"
            >File name:
            <input id="filename" type="text" name="filename" />
          </label>
        </p>
        <p>
          <label for="file-category"
            >File category:
            <input id="file-category" type="text" name="file-category" />
          </label>
        </p>
        <p>
          <label for="upload"
            >Upload file:
            <input id="upload" type="file" name="upload" />
          </label>
        </p>

        <button id="create-material-button" type="submit" name="button">
          Create Material
        </button>
      </section>
    </div>
  </body>
</html>
