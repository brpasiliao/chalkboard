<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Instructors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="main-nav">
      <a class="nav-section" href="../profile-user.html">
        <img src="../../../images/userIcon.jpg" alt="User's profile picture" />
        <p>User Name</p>
      </a>
      <a id="logo-section" class="nav-section" href="../home.html">
        <img src="../../../images/chalkboardLogo.jpg" alt="Chalkboard logo" />
      </a>
      <div id="course-section" class="nav-section flex-last flex">
        <label for="course-select"
          >Courses:
          <select id="course-select" name="coursesDropdown">
            <option value="CRS 101">CRS 101</option>
            <option value="CRS 102">CRS 102</option>
          </select>
        </label>
        <img src="../../../images/infoIcon.jpg" alt="Search button" />
      </div>
    </nav>

    <div class="main-margin">
      <nav id="course-nav">
        <a id="contents-tab" class="course-tab" href="../content/content.html">
          <img src="../../../images/contentIcon.jpg" alt="Contents" />
          <p>Contents</p>
        </a>
        <a
          id="instructors-tab"
          class="active-tab course-tab"
          href="../instructors/instructors.html"
        >
          <div class="active-border"></div>
          <img src="../../../images/instructorIcon.jpg" alt="Instructors" />
          <p>Instructors</p>
        </a>
        <a
          id="students-tab"
          class="course-tab"
          href="../students/students.html"
        >
          <img src="../../../images/studentIcon.jpg" alt="Students" />
          <p>Students</p>
        </a>
      </nav>

      <header>
        <div class="active-border"></div>
        <div class="header-section">
          <h1>CRS 101 Instructors</h1>
        </div>
        <div class="header-section mini">
          <!-- TODO: search widget to find instructor -->
          <img src="../../../images/addIcon.jpg" alt="Go back" />
          <!-- TODO: make trash icons appear beside instructor name to remove -->
          <img src="../../../images/trashIcon.jpg" alt="Delete material" />
        </div>
      </header>

      <section id="instructors">
        <a class="large" href="../profile-instructor.html">
          <img
            src="../../../images/userIcon.jpg"
            alt="Instructor's profile picture"
          />
          <h2 class="info">Instructor Name</h2>
        </a>
        <a class="large" href="../profile-instructor.html">
          <img
            src="../../../images/userIcon.jpg"
            alt="Instructor's profile picture"
          />
          <h2 class="info">Instructor Name</h2>
        </a>
      </section>
    </div>
