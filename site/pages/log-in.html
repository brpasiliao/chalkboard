<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Log In to Chalkboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-margin">
      <h1>Log in</h1>
      <div class="unlogged-field unlogged-form">
        <p>
          <label for="email">
            Email:
            <input
              id="email"
              type="text"
              name="email"
              placeholder="name@email.com"
            />
          </label>
        </p>
        <p>
          <label for="password1">
            Password:
            <input
              id="password1"
              type="text"
              name="password1"
              placeholder="********"
            />
          </label>
        </p>
      </div>

      <div class="unlogged-buttons flex">
        <a href="instructor-view/home.html">Log In as Instructor</a>
        <a href="student-view/home.html">Log In as Student</a>
        <a href="admin-view/courses.html">Log In as<br />Admin</a>
      </div>
    </div>
  </body>
</html>
